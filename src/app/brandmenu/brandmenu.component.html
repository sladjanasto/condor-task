<section class="brand-menu">
    <div class="container">
        <h1>brand menu</h1>
        <div class="col-lg-12 all-brands d-flex">
            <div class="item" *ngFor="let brand of brands" >
                <a href="{{ brand.link }}">
                <img src="{{ brand.src }}" alt="" class="img-responsive img-rounded loading">
                </a>
            </div>
        </div>  
    </div>
</section>
